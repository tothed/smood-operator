<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/styleDash.css"/>
    <h:outputScript name="d3.js"/>

    <title>Smoody - Personal Dashboard</title>

            </div>

            <div class="ui-g"></div>
        </div>
    </div>
</div>
