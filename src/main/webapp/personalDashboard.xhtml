<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/styleDash.css"/>
    <h:outputScript name="d3.js"/>
    <h:outputScript name="d3tip.js"/>
    <h:outputScript name="jcloud.js"/>
    <title>Smoody - Personal Dashboard</title>
</h:head>

<h:body>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
            <div class="ui-g maxH">
                <div class="ui-g-12 box">Swiss Re</div>
                <div class="ui-g-12 box">Location</div>
                <div class="ui-g-12 box">Department</div>
                <div class="ui-g-12 box">Team</div>
                <div class="ui-g-12 box boxActive">Personal</div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6"><p:messages/>
                        <div class="d3js"></div>
                        <h:outputScript name="piechart.js"/>

                    </div>
                    <div class="ui-g-12 ui-md-6">


                        <div id="htmltagcloud"></div>
                        <!-- end tag cloud : generated by TagCrowd.com : please keep this notice -->


                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-4"><p:chart type="line" model="#{personalChartView.dateModel}"
                                                          style="height:250px;" responsive="true"/></div>
                </div>

                <div class="ui-g"></div>
            </div>
        </div>
    </div>
</h:body>
</html>
