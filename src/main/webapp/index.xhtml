<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/style.css"/>
    <title>Smoody</title>
</h:head>

<h:body>
    <h:form>
        <p:fieldset legend="Smoody" styleClass="fieldset-chat"  rendered="#{indexView.step==0}">
            <h:outputLabel value="#{indexView.question}"/>
            <div class="slider">
                <br/><br/><br/><br/><br/><br/>
                <h:inputHidden id="inputValue"/>
                <p:slider for="inputValue" step="1" minValue="1" maxValue="5"/>
                <br/><br/><br/><br/><br/>
            </div>

            <p:commandButton value="Next" actionListener="#{indexView.save(0)}" update="@form"/>
        </p:fieldset>

        <p:fieldset legend="Smoody" styleClass="fieldset-chat" rendered="#{indexView.step==1}">
            <h:outputLabel value="#{indexView.question}"/>
            <p:selectManyButton value="#{indexView.selectedDomains}">
                <br/><br/>
                <f:selectItem itemLabel="Meeting" itemValue="Meeting" />
                <f:selectItem itemLabel="Training" itemValue="Training" />
                <f:selectItem itemLabel="Hackathon" itemValue="Hackathon" />
                <br/>
                <f:selectItem itemLabel="Something" itemValue="Something" />
            </p:selectManyButton>
            <br/><br/>
            <p:commandButton value="Capture" actionListener="#{indexView.save(1)}" update="@form"/>
        </p:fieldset>


        <p:fieldset legend="Smoody" styleClass="fieldset-chat" rendered="#{indexView.step==2}">
            <h:outputLabel value="#{indexView.question}"/><br/><br/>
            <p:commandLink value="How do I know?" action="/personalDashboard.xhtml" ajax="false"/><br/>
            <p:commandLink value="Reset" actionListener="#{indexView.reset}" update="@form"/>
        </p:fieldset>

    </h:form>

</h:body>
</html>
